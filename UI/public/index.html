    <style>
        body {

        .button {
            background-color:#4CAF50; /* Green */
            /* display:inline-block; */
            font-size:2.5vw;
            text-align: center;
            margin:4px 2px; 
            -webkit-transition-duration:0.4s; /* Safari */
            transition-duration:0.4s;
            cursor:pointer;
            padding:32px;
        }

        .button1 {
            background-color:white; 
            color:black; /*Text color*/

            background-color:white;

<body>
    <vars Name="MasterChef"></vars>
    
    <div watch="html"  style="font-size:300%; text-align:left;">
        {{Name}} <br>
    </div>
    <div id="sizeButton">
        <div>
            <div>
                <button class="button button1 allButtons" onclick="call_Home_Button()">Home</button>

        </div>
        <div>

            </div>
        </div>
        <div>
            <div>

                <button class="button button4 allButtons" onclick="call_RackTools_Button()">Rack Spatula</button>
            </div>
        </div>
        
    </div>

    <script>
    
    function call_Start_Button()
    {
        $.ajax({
            type: "POST",
            url: "/StartButton",
            success: function(x)
            {
                console.log(x);
            }
        })
    }
